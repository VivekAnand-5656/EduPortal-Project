<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal || Login</title> 
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <div class="hero">
         
        <div class="box">
            <a class="logo"  href="#">Edu<span>Portal</span></a>
            <h4>Login EduPortal</h4>
            <form action="" class="form" id="loginForm">
                <input type="email" class="input" name="Email" id="email" placeholder="Enter Your Email" required>
                <input type="password" class="input" name="password" id="password" placeholder="Enter Password" required> 
                
               <button type="submit" class="snbtn" >Log In</button>  
            </form>
            <p>don't have an account ? <a href="./sign.html">sign up</a></p>
            <p id="almsg" class="msg"></p>
        </div>
    </div>
</body>
<script src="login.js"></script>


</html>
